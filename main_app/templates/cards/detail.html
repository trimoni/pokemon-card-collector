{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css" 
  href="{% static 'css/cards/card-detail.css' %}"
  />
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-img">
    <img 
      src="{% static 'images/pikachu.jpeg' %}" 
      alt="Pikachu"
    >
  </div>
  <div class="card-details">
    <h2 class='card-title'>{{ card.name }}</h2>
        <h3>{{ card.type }}</h3>
        <h3>{{ card.value }}</h3>
        <p><small>{{ card.pack }}</small></p>
  </div>
</section>

{% endblock %}
